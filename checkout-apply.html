      <h3 class="fs-4 text-center text-white mb-7 mb-lg-9">課程報名</h3>
      
      <h4 class="fs-7 text-white mb-4 apply-payment">選擇付款方式</h4>

      <div class="btn-group flex-wrap mb-9" role="group" aria-label="Basic radio toggle button group">

        <div class="me-2 mb-2 me-lg-4 apply-payment-item">
          <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
          <label class="btn btn-outline-secondary p-4 px-lg-9 d-block rounded-8" for="btnradio1">信用卡付款</label>
        </div>

        <div class="mb-2 me-lg-4 apply-payment-item">
          <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
          <label class="btn btn-outline-secondary p-4 px-lg-9 d-block rounded-8" for="btnradio2">超商繳款</label>
        </div>

        <div class="me-2 me-lg-4 apply-payment-item">
          <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
          <label class="btn btn-outline-secondary p-4 px-lg-9 d-block rounded-8" for="btnradio3">ATM轉帳</label>
        </div>

        <div class="apply-payment-item">
          <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
          <label class="btn btn-outline-secondary p-4 px-lg-9 d-block rounded-8" for="btnradio4">12期分期付款</label>
        </div>

      </div>

      <h4 class="fs-7 text-white mb-4">訂單資訊</h4>
      <form class="apply-form">
        <div class="mb-4 apply-form-item-50 me-lg-12">
          <label for="exampleInputName" class="form-label text-title">姓名</label>
          <input type="text" class="form-control bg-dark border text-white" id="exampleInputName" aria-describedby="nameHelp" placeholder="請輸入姓名">
        </div>

        <div class="mb-4 apply-form-item-50">
          <label for="exampleInputTel" class="form-label text-title">電話</label>
          <input type="tel" class="form-control bg-dark border text-white" id="exampleInputTel" aria-describedby="telHelp" placeholder="請輸入電話號碼">
        </div>

        <div class="mb-4 apply-form-item-100">
          <label for="exampleInputEmail1" class="form-label text-title">信箱</label>
          <input type="email" class="form-control bg-dark border text-white" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="請輸入信箱">
        </div>

        <div class="mb-4 apply-form-item-50 me-lg-12">
          <label for="exampleInputLesson" class="form-label text-title">課程</label>
          <select class="form-select bg-dark border text-footer" aria-label="Default select example">
            <option value="1">1堂50分鐘</option>
            <option value="2">3堂50分鐘</option>
            <option selected>10堂50分鐘</option>
            <option value="3">20堂50分鐘</option>
            <option value="4">客製化課程/專案製作</option>
          </select>
        </div>

        <div class="mb-4 apply-form-item-50">
          <label for="exampleInputDate" class="form-label text-title">想預約的日期</label>
          <input type="text" placeholder="請選擇日期" name="datepicker" class="form-control bg-dark border text-white">
        </div>

        <div class="mb-7 apply-form-item-100">
          <label for="exampleInputEmail1" class="form-label text-title">上課地點</label>
          <input type="text" class="form-control bg-dark border text-white" id="exampleInputName" aria-describedby="nameHelp" placeholder="請輸入上課地點">
        </div>

        <div class="apply-form-btn">

          <a class="btn btn-primary d-block gradient-bg px-3 py-2 rounded-8" href="./checkout-payment.html">前往結賬</a>
